<h2>My todo list</h2>
<a href="{% url 'task-create' %}">Add Item</a>
<table>
    <tr>
        <th>Items</th>
        <th></th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{task.title}}</td>
        <td>
            <a href="{% url 'task' task.id %}">View</a>
            <a href="{% url 'task-update' task.id %}">Edit</a>
        </td>

    </tr>
    {% empty %}
    <h3>No items</h3>
    {% endfor %}
</table>
